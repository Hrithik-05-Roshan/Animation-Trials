<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Projects</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: url(https://images.unsplash.com/photo-1694867978841-12cd4820d4f1?q=80&w=1457&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        p {
            font-size: 0.95rem;
            opacity: 0.7;
            margin-bottom: 40px;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .card {
            background: linear-gradient(145deg, #00ffb3, #2a08a3a5);
            border-radius: 18px;
            padding: 35px 20px;
            text-decoration: none;
            color: #fff;
            position: relative;
            overflow: hidden;
            transition: transform 0.35s ease, box-shadow 0.35s ease;
        }

        .card::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.12), transparent);
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .card:hover::before {
            transform: translateX(100%);
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6);
        }

        .card span {
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .card h2 {
            margin-top: 10px;
            font-size: 1.3rem;
            font-weight: 500;
        }

        .tag {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 14px;
            font-size: 0.75rem;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.08);
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>My Projects</h1>
        <p>Interactive UI experiments & creative web builds</p>

        <div class="projects">
            <a href="./Zoom-Reveal/zoom.html" class="card">
                <span>Project 01</span>
                <h2>Zoom Reveal</h2>
                <div class="tag">Animation</div>
            </a>

            <a href="./Grainy-Model/index.html" class="card">
                <span>Project 02</span>
                <h2>Grainy Model</h2>
                <div class="tag">Visual Effect</div>
            </a>

            <a href="./Animated-Robot/index.html" class="card">
                <span>Project 03</span>
                <h2>Animated Robot</h2>
                <div class="tag">3D / Motion</div>
            </a>
        </div>
    </div>

</body>

</html>
